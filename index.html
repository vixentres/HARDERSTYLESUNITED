<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUPERKLUB - HSU Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap');
      
      :root {
        --bg-deep: #030014;
        --neon-blue: #00f3ff;
        --neon-purple: #bc13fe;
        --neon-pink: #ff0055;
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-bg: rgba(10, 10, 20, 0.6);
      }

      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--bg-deep);
        color: #e2e8f0;
        overflow-x: hidden;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(188, 19, 254, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.08), transparent 25%);
        min-height: 100vh;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-deep); }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--neon-purple); }

      /* Utility Classes for Neon Design */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .neon-text-blue {
        color: var(--neon-blue);
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
      }
      
      .neon-text-purple {
        color: var(--neon-purple);
        text-shadow: 0 0 10px rgba(188, 19, 254, 0.5);
      }

      .neon-border-glow {
        border: 1px solid rgba(0, 243, 255, 0.3);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.1), inset 0 0 10px rgba(0, 243, 255, 0.05);
      }

      .neon-button {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      
      .neon-button::after {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
      }
      
      .neon-button:hover::after {
        left: 100%;
      }

      .input-neon {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
      }
      
      .input-neon:focus {
        border-color: var(--neon-blue);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        outline: none;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-enter { animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .font-syncopate { font-family: 'Syncopate', sans-serif; }
    </style>
